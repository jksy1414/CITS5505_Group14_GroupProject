{% extends "based.html" %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_input.css') }}">
{% endblock %}

{% block content %}
<h2 class="main-heading">ðŸ“¥ Upload Fitness Data</h2>

<div class="input-wrapper">
  <!-- Left Ladybug -->
  <img src="{{ url_for('static', filename='images/ladybug_left.png') }}" class="bug-img left-bug" alt="Left Ladybug">

  <!-- Center Form -->
  <div class="container">
    <form>
      <label for="fileUpload">Choose CSV/Excel file:</label><br>
      <input type="file" id="fileUpload" name="fitnessFile"><br><br>

      <label>Select Data Columns to Analyze:</label><br>
      <div class="checkbox-group">
        <label><input type="checkbox"> Steps</label>
        <label><input type="checkbox"> Calories Burned</label>
        <label><input type="checkbox"> Workout Duration</label>
        <label><input type="checkbox"> Sleep Hours</label>
      </div><br>

      <a href="{{ url_for('results') }}">
        <button type="button" class="btn">Proceed to Graph</button>
      </a>
    </form>
  </div>

  <!-- Right Ladybug -->
  <img src="{{ url_for('static', filename='images/ladybug_right.png') }}" class="bug-img right-bug" alt="Right Ladybug">
</div>
{% endblock %}
