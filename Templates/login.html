{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Login to Your Account</h1>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next')) }}">
        <input type="hidden" name="next" value="{{ next }}">
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Links -->
    <p class="mt-3">No account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    <p class="mt-3">Forgot your password? <a href="{{ url_for('auth.forgot_password') }}">Reset here</a></p>
</div>
{% endblock %}

{% block scripts %}
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
