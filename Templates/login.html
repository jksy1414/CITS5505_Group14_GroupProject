{% extends 'base.html' %}

{% block title %}
    Login - FitBug
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Login to Your Account</h1>
    <form action="{{ url_for('auth.login') }}" method="POST">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <!--lead to register-->
    <p class="mt-3">No account? <a href="/register">Register here</a></p>
    <p class="mt-3">Forgot your password? <a href="{{ url_for('auth.forgot_password') }}">Reset here</a></p>
{% endblock %}


{% block scripts %}
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
