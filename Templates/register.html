<!-- templates/register.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Enroll your new account</h2>

        <!-- show backend flash hints-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">
                    {% for msg in messages %}
                        {{msg}}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!--form data-->     
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label class="form-lable">username</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-lable">password</label>
                <input type="password" id="new_password" class="form-control" name="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">confirm password</label>
                <input type="password" id="confirm_password" class="form-control" name="confirm_password" required>
            </div>

            <div class="mb-3">
                <label class="form-lable">email</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Identification</label>
                <select class="form-select" name="role" required>
                    <option value="">Please select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <div id="error-message" style="color: red; margin-top: 10px;"></div>

            <div id="strength-indicator" style="margin-top: 10px; font-weight: bold;"></div>

            <!-- submit button-->
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
        </form>

        <!--lead to login-->
        <p class="mt-3">Already enrolled?<a href="{{ url_for('auth.login') }}">go to login</a></p>
    </div>
    <script src="{{ url_for('static',filename='js/password_validate.js') }}"></script>
</body>
</html>
