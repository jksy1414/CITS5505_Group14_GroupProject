{% extends "base.html" %}

{% block title %}
    <title>FitBug: My Account</title>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_account.css') }}">
    <style>
        .change_profile_pic{
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #f8d592;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="contain mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>My Account</h2>
            <a href="/logout" class="btn btn-outline-danger">logout</a>
        </div>

        <div class="text-center my-4">
            <!-- Default avatar with ? icon-->
            <form id="avatarForm" action="{{ url_for('auth.upload_avatar') }}" method="POST" enctype="multipart/form-data" class="mt-2">
                <input type="file" name="avatar" id="avatarInput" accept="image/*" style="display: none;" onchange="document.getElementById('avatarForm').submit()">
                <label for="avatarInput" style="cursor: pointer;">
                    <img src="{{ url_for('static', filename='uploads/' + user.avatar) if user.avatar else url_for('static', filename='images/buggohome.jpg') }}" alt="Avatar" class="change_profile_pic" title="Click to change avatar">
                </label>
            </form>
        </div>
            
        <form method="POST" action="{{ url_for('auth.update_profile') }}">
            <div class="card p-4">
                <h4 class="mb-3">Profile Info</h4>

                <div class="mb-2">
                    <label><strong>Username:</strong></label>
                    <input type="text" name="username" class="form-control" value="{{user.username}}" readonly>           
                </div>
                <div class="mb-2">
                    <label><strong>Age:</strong></label>
                    <input type="text" name="age" class="form-control" value="{{user.age}}" required>           
                </div>
                <div class="mb-2">
                    <label><strong>Height (cm):</strong></label>
                    <input type="text" name="height" class="form-control" value="{{user.height}}" required>           
                </div>
                <div class="mb-2">
                    <label><strong>Weight (kg):</strong></label>
                    <input type="text" name="weight" class="form-control" value="{{user.weight}}" required>           
                </div>
                <div class="mb-3">
                    <label><strong>BMI:</strong></label>
                    <input type="text" class="form-control" value="{{ bmi }}" readonly>           
                </div>
                    
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock %}
